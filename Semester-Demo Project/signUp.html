<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Portal - Sign Up</title>
    <style>
        /* CSS Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nature background image */
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Overlay to darken background slightly */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Glossy Circles (As seen in image) */
        .glass-circle {
            position: absolute;
            border-radius: 50%;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1.9px);
            -webkit-backdrop-filter: blur(1.9px);
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -50px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -50px;
            left: -20px;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            padding: 40px;
            border-radius: 30px;
            width: 450px;
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1.9px);
            -webkit-backdrop-filter: blur(1.9px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Form Inputs */
        .input-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #8bc34a;
            /* Green touch */
        }

        /* Adventure Button */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #a67c52;
            /* Earthy Brown */
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #8d623a;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="glass-circle circle-1"></div>
    <div class="glass-circle circle-2"></div>

    <div class="container">
        <h1>EXPLORE & JOIN</h1>
        <p>Unlock your park adventure!</p>

        <form id="adventureForm">
            <input type="text" id="name" class="input-box" placeholder="Full Name" required>
            <input type="email" id="email" class="input-box" placeholder="Email for Park Alerts" required>
            <input type="password" class="input-box" placeholder="Adventure Password" required>

            <button type="submit" class="btn">Get Your Park Pass</button>
        </form>

        <div class="footer">
            Already a Ranger? <a href="#">Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('adventureForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.querySelector('input[type="password"]').value;

            let users = JSON.parse(localStorage.getItem('parkUsers')) || [];
            const userExists = users.some(user => user.email === email);

            if (userExists) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'This email is already registered!',
                    confirmButtonColor: '#a67c52'
                });
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('parkUsers', JSON.stringify(users));

            // Stylish Success Alert
            Swal.fire({
                icon: 'success',
                title: 'Welcome!',
                text: `Account created for ${name}`,
                confirmButtonColor: '#8bc34a',
                timer: 3000
            }).then(() => {
                window.location.href = "index.html";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
